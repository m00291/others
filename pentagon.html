<!DOCTYPE html>
<html>
<head>
<style>
:root {
  /* √2 ≈ 1.4142 */
  --size: 1000px;
  --size: calc( 1000px * sqrt(2));
  --border-radius-cal: 25;
  --border-radius-\%: calc( 100% * var(--border-radius-cal) / 100);
  --color: #2196F3;
  --rotatewidth-compensate: var(--border-radius-\%)/100;
  --rotatewidth: calc(var(--size)/sqrt(2) + var(--border-radius-\%)/2);
  --rotatewidth: calc(var(--size)/sqrt(2) + var(--size)*(sqrt(2) - 1) * (1 - var(--border-radius-cal)/50));
}
.pentagon {
  margin: 50em;
  position: relative;
  width: var(--size);
  height: var(--size);
  background: var(--color);
  border-radius: var(--border-radius-\%);
  border-radius: 0  var(--border-radius-\%) var(--border-radius-\%) 0;
}

.pentagon::before {
  content: '';
  position: absolute;
  transform: rotate(45deg);
  top: calc(var(--size)/2 - var(--rotatewidth)/2);
  right: calc(var(--size) - var(--rotatewidth)/2);
  width: var(--rotatewidth);
  aspect-ratio: 1;
  background: var(--color);
  background: gray;
  border-radius: var(--border-radius-\%);
}
</style>
</head>
<body>
<div class="container">
  <div class="pentagon"></div>
</div>
</body>
</html>
